    const container1 = document.querySelector(".memepicture");

function showMeme() {
 
  const randomMemeUrl = getRandomData('memes');
  const memepicture1 = document.querySelector(".memepicture");

  meme_content.setAttribute("src",randomMemeUrl);
  clearAll();
 memepicture1.appendChild(meme_content);
}
function showJoke() {
  
  const randomJokeText = getRandomData('jokes');
  const jokepara = document.querySelector(".jokesection");
  const jokeContent = document.createElement("p");
  jokeContent.textContent=randomJokeText;
  clearAll();
  jokepara.appendChild(jokeContent);
}
function showQuote() {
  
  const randomQuote = getRandomData('quotes');
  const quotepara = document.querySelector(".quotesection");
  const quotecontent = document.createElement("p");
  const quoteauthor = document.createElement("p");
  quotecontent.textContent=randomQuote.quote;
  quoteauthor.textContent= " - " + randomQuote.author;

  clearAll();
  quotepara.appendChild(quotecontent);
  quotepara.appendChild(quoteauthor);
}
function showRiddle() {
  const randomRiddle = getRandomData('riddles');
  const riddlepara = document.querySelector(".riddlesection");
  const riddlequestion = document.createElement("p");
  const riddleanswer = document.createElement("p");
  riddlequestion.textContent = randomRiddle.question;
  riddleanswer.textContent = randomRiddle.answer;
  riddleanswer.setAttribute("id","answerOf");
  riddleanswer.hidden=true;
  clearAll();
  riddlepara.appendChild(riddlequestion);
  riddlepara.appendChild(riddleanswer);
  
}
function revealAnswers() {
   const riddlepara = document.querySelector(".riddlesection");
   const riddle = riddlepara.querySelector("p");
   const answer = document.querySelector("#answerOf");
   if( riddle && answer.hidden)
   {
    answer.hidden = false;
   }
   else if ( riddle && !answer.hidden)
   {
    alert("The answer is already revealed darling!");
   }

    alert("There is no riddle to answer the question to darling!");
   }

}
